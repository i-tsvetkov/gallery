<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="gallery.css">
    <script src="knockout-3.4.0.js"></script>
  </head>
  <body>
    <main>
    <div id="gallery" data-bind="foreach: images">
        <div class="imgbox">
          <div class="circle">
            <img class="img" data-bind="click: $root.showPreview, attr: { src: $data, index: $index }">
          </div>
        </div>
      </div>
    </main>
    <div id="preview" data-bind="click: $root.hidePreview, visible: previewVisible">
      <img id="preview-img"
        data-bind="click: ()=>{}, clickBubble: false, attr: { src: currentPreview }">
      <span id="right-arrow"
        data-bind="click: goRight, clickBubble: false">&#9654;</span>
      <span id="left-arrow"
        data-bind="click: goLeft, clickBubble: false">&#9664;</span>
      <span id="cross">&#10006;</span>
    </div>
    <script src="gallery.js"></script>
  </body>
</html>
