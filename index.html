<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }

      main {
        background: #FAFAFA;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .gallery {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        width: 61.8vw;
        margin: 80px 0;
      }

      .imgbox {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        width:  160px;
        height: 160px;
        margin: 16px;
      }

      .circle {
        width: 100%;
        height: 100%;
        overflow: hidden;
        border: 1px solid hsla(0, 0%, 75%, .75);
        border-radius: 50%;
        transition: transform 0.5s, box-shadow 0.1s;
      }

      .circle:hover {
        box-shadow: 0px 0px 10px 4px hsla(0, 0%, 25%, .75);
        transition-delay: 0.75s, 0s;
        transform: scale(2);
        z-index: 99;
      }

      img.img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #preview {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: hsla(0, 0%, 10%, .95);
        padding: 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99;
      }

      #preview > img {
        max-width:  100%;
        max-height: 100%;
      }

      .cross {
        position: absolute;
        top: 0;
        right: 0;
        margin: 16px;
        font-size: 1.6em;
      }

      .cross, .right-arrow, .left-arrow {
        cursor: pointer;
        user-select: none;
        -webkit-user-select: none;
        color: hsla(0, 0%, 100%, .5);
      }

      .cross:hover, .right-arrow:hover, .left-arrow:hover {
        color: white;
        background: hsla(0, 0%, 10%, .75);
      }

      .right-arrow, .left-arrow {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 10%;
        height: 100%;
        font-size: 4em;
      }

      .right-arrow {
        right: 0;
      }

      .left-arrow {
        left: 0;
      }
    </style>
    <script src="knockout-3.4.0.js"></script>
  </head>
  <body>
    <main>
    <div class="gallery" data-bind="foreach: images">
        <div class="imgbox">
          <div class="circle">
            <img class="img" data-bind="click: $root.showPreview, attr: { src: $data, index: $index }">
          </div>
        </div>
      </div>
    </main>
    <div id="preview" data-bind="click: $root.hidePreview, visible: previewVisible">
      <img data-bind="click: ()=>{}, clickBubble: false, attr: { src: currentPreview }">
      <span class="right-arrow" data-bind="click: goRight, clickBubble: false">&#9654;</span>
      <span class="left-arrow" data-bind="click: goLeft, clickBubble: false">&#9664;</span>
      <span class="cross">&#10006;</span>
    </div>
    <script src="gallery.js"></script>
  </body>
</html>
