<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="gallery.css">
    <script src="knockout-3.4.0.js"></script>
  </head>
  <body>
    <main>
      <div id="gallery" data-bind="foreach: images">
        <div class="imgbox">
          <div class="circle">
            <img class="img"
              data-bind="click: $root.showPreview,
                         attr: { src: $data, index: $index }">
          </div>
        </div>
      </div>
    </main>
    <div id="preview" tabindex="0"
      data-bind="click: hidePreview,
                 visible: previewVisible,
                 hasFocus: previewVisible,
                 event: { keydown: previewKeydown }">
      <img id="preview-img"
        data-bind="click: () => {},
                   clickBubble: false,
                   attr: { src: currentPreview }">
      <span id="right-arrow"
        data-bind="click: goRight,
                   clickBubble: false">
        <i class="fa fa-chevron-circle-right fa-4x" aria-hidden="true"></i>
      </span>
      <span id="left-arrow"
        data-bind="click: goLeft,
                   clickBubble: false">
        <i class="fa fa-chevron-circle-left fa-4x" aria-hidden="true"></i>
      </span>
      <span id="cross">
        <i class="fa fa-times-circle fa-2x" aria-hidden="true"></i>
      </span>
    </div>
    <script src="gallery.js"></script>
  </body>
</html>
